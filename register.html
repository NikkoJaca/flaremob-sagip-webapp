<body class="bg-dark">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Register an Account</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputName">First name</label>
                <input class="form-control" type="text" aria-describedby="nameHelp" id="fname" placeholder="Enter first name">
              </div>
              <div class="col-md-6">
                <label for="exampleInputLastName">Last name</label>
                <input class="form-control" type="text" aria-describedby="nameHelp" id="lname" placeholder="Enter last name">
              </div> 
            </div>
          </div>
          <div class="form-group">
            <select class="form-control" id="organization">
              <option value="Local Goverment Unit">Local Goverment Unit</option>
              <option value="Individual">Individual</option>
              <option value="Non - Goverment Organization">Non - Goverment Organization</option>
            </select>
          </div>	
          <div class="form-group">
            <input type="number" class="form-control" id="contact" align="center" placeholder="Contact Number">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="phase" align="center" placeholder="Phase">
          </div>
          <div class="form-group">
            Birthday:<input type="date" class="form-control" id="birthday" align="center" placeholder="Birthday">
          </div>	
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input class="form-control" type="email" id="emailadd" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="pwd">Are you a person with disability?</label>
            <select class="form-control" id="pwd">
              <option value="No">No</option>
              <option value="Yes">Yes</option>
            </select>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputPassword1">Password</label>
                <input class="form-control" type="password" id="password"placeholder="Password">
              </div>
              <div class="col-md-6">
                <label for="exampleConfirmPassword">Confirm password</label>
                <input class="form-control" type="password" placeholder="Confirm password">
              </div>
            </div>
          </div>
          <a class="btn btn-primary btn-block" onclick="signup()">Register</a>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="login.html">Login Page</a>
          <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="firebasejsquerys/myapp.js"></script>
</body>

</html>
